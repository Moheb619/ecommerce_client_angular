<div class="container">
  <div [ngClass]="footerLoad ? 'd-none' : 'text-center my-5'">
    <div class="spinner-border text-info mx-auto" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <div class="box d-flex align-items-center justify-content-center">
    <div>Congratulations on your checkout</div>
  </div>
</div>
<app-footer [ngClass]="footerLoad ? '' : 'd-none'"></app-footer>
