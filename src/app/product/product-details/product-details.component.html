<div class="container">
  <div class="col-lg-8 border p-3 main-section bg-white">
    <div class="row hedding m-0 pl-3 pt-0 pb-3">Product Detail</div>
    <div class="row m-0 d-flex">
      <div class="col-lg-4 left-side-product-box pb-3">
        <img src="{{ selectedProduct.image_url }}" class="border p-3" />
        <!-- <span class="sub-img">
          <img
            src="https://www.transparentpng.com/thumb/laptop/9oRuDc-refreshed-pavilion-gaming-series-launching-next-month.png"
            class="border p-2"
          />
          <img
            src="https://www.transparentpng.com/thumb/laptop/9oRuDc-refreshed-pavilion-gaming-series-launching-next-month.png"
            class="border p-2"
          />
          <img
            src="https://www.transparentpng.com/thumb/laptop/9oRuDc-refreshed-pavilion-gaming-series-launching-next-month.png"
            class="border p-2"
          />
        </span> -->
      </div>
      <div class="col-lg-8">
        <div class="right-side-pro-detail border p-3 m-0">
          <div class="row">
            <div class="col-lg-12">
              <p class="m-0 p-0">{{ selectedProduct.name }}</p>
            </div>
            <div class="col-lg-12">
              <p class="m-0 p-0 price-pro my-3">à§³{{ selectedProduct.price }}</p>
              <hr class="p-0 m-0" />
            </div>
            <div class="col-lg-12 pt-2">
              <h5>Product Detail</h5>
              <span>{{ selectedProduct.description }}</span>
              <hr class="m-0 pt-2 mt-2" />
            </div>
            <div class="col-lg-12">
              <p class="tag-section">
                <strong>Tag : </strong
                ><a href="">{{ selectedProduct.origin }}</a>
              </p>
            </div>
            <div class="col-lg-12">
              <h6>Quantity :</h6>
              <input
                type="number"
                class="form-control text-center w-100"
                [value]="productQuantity"
                min="0"
                [max]="selectedProduct.quantity"
                [(ngModel)]="productQuantity"
              />
            </div>
            <div class="col-lg-12 mt-3">
              <div class="row">
                <div class="col-lg-6 pb-2">
                  <button
                    [ngClass]="
                      selectedProduct.quantity
                        ? 'btn btn-danger w-100'
                        : 'btn btn-danger w-100 disabled'
                    "
                    (click)="
                      productQuantity ? addToCart(selectedProduct._id) : ''
                    "
                  >
                    Add To Cart
                  </button>
                </div>
                <div class="col-lg-6">
                  <a routerLink="/dashboard" class="btn btn-success w-100"
                    >Back To Shop</a
                  >
                </div>
                <p
                  [ngClass]="
                    selectedProduct.quantity
                      ? 'd-none'
                      : 'text-danger text-center'
                  "
                >
                  Product is out of stock
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
